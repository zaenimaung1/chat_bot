    <script>
class AxiosChatbot {
    constructor() {
        this.isTyping = false;
        this.isDarkMode = localStorage.getItem('darkMode') === 'true';
        this.uploadedFiles = []; // Removed upload use
        this.apiKey = 'AIzaSyA90PnHAPBDDS_S_mF6cBMoMgbWzqD6pyg';
        this.apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${this.apiKey}`;
        this.init();
    }

    init() {
        this.cacheElements();
        this.bindEvents();
        this.initTheme();
        this.resizeTextarea();
        this.configureAxios();
        this.checkSendButton();
    }

    // Cache DOM elements
    cacheElements() {
        this.messageInput = document.getElementById('messageInput');
        this.messagesContainer = document.getElementById('messagesContainer');
        this.messages = document.getElementById('messages');
        this.welcomeMessage = document.getElementById('welcomeMessage');
        this.typingIndicator = document.getElementById('typingIndicator');
        this.sendBtn = document.getElementById('sendBtn');
        this.themeToggle = document.getElementById('themeToggle');
        this.uploadedFilesContainer = document.getElementById('uploadedFiles');
        this.suggestionCards = document.querySelectorAll('.suggestion-card');
    }

    // Bind all events
    bindEvents() {
        // Send button & Enter key
        this.sendBtn.onclick = () => this.sendMessage();
        this.messageInput.onkeydown = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                this.sendMessage();
            }
        };
        this.messageInput.oninput = () => this.resizeTextarea();

        // Theme toggle
        this.themeToggle.onclick = () => this.toggleTheme();

        // Suggestion cards
        this.suggestionCards.forEach(card => {
            card.onclick = () => {
                const title = card.querySelector('.font-medium').textContent;
                const subtitle = card.querySelector('.text-sm').textContent;
                this.messageInput.value = `${title} ${subtitle}`;
                this.checkSendButton();
                this.messageInput.focus();
            };
        });
    }

    // Configure Axios
    configureAxios() {
        axios.defaults.timeout = 30000;
        axios.defaults.headers.post['Content-Type'] = 'application/json';
    }

    // Send message
    async sendMessage() {
        const message = this.messageInput.value.trim();
        if (!message || this.isTyping) return;

        this.addMessageToChat(message, 'user');
        this.messageInput.value = '';
        this.resizeTextarea();
        this.checkSendButton();
        this.hideWelcomeMessage();
        this.setTypingState(true);

        await this.sendToAI(message);
    }

    async sendToAI(message) {
        try {
            const requestData = {
                contents: [{ parts: [{ text: message }] }],
                generationConfig: { temperature: 0.7, topK: 40, topP: 0.95, maxOutputTokens: 1024 }
            };

            const response = await axios.post(this.apiUrl, requestData);
            const aiResponse = response.data?.candidates?.[0]?.content?.parts?.[0]?.text || 
                               'Sorry, received an invalid response.';
            
            this.addMessageToChat(aiResponse, 'assistant');
        } catch (error) {
            console.error('‚ùå Axios Error:', error);
            let errorMessage = 'Sorry, something went wrong. Please try again.';
            if (error.response) {
                if (error.response.status === 400) errorMessage = 'Since most of the API is not officially available in your Country due to regional restrictions, you need to use a VPN to connect from a supported country üôèüò≠.';
                else if (error.response.status === 500) errorMessage = 'Internal server error.';
            } else if (error.request) {
                errorMessage = 'Network error. Check your connection.';
            }
            this.addMessageToChat(errorMessage, 'assistant');
        } finally {
            this.setTypingState(false);
        }
    }

    addMessageToChat(content, role) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `flex gap-3 ${role === 'user' ? 'justify-end' : 'justify-start'}`;
        const isUser = role === 'user';

        messageDiv.innerHTML = `
            ${!isUser ? `<div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full flex items-center justify-center flex-shrink-0"></div>` : ''}
            <div class="max-w-xs lg:max-w-md px-4 py-2 rounded-2xl ${isUser ? 
                'bg-gradient-to-r from-blue-500 to-indigo-600 text-white' : 
                'bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 shadow-sm border border-gray-200 dark:border-gray-700'}">
                <div class="whitespace-pre-wrap">${content}</div>
            </div>
        `;
        this.messages.appendChild(messageDiv);
        this.scrollToBottom();
    }

    setTypingState(typing) {
        this.isTyping = typing;
        this.typingIndicator.classList.toggle('hidden', !typing);
        this.checkSendButton();
        if (typing) this.scrollToBottom();
    }

    checkSendButton() {
        const canSend = this.messageInput.value.trim() && !this.isTyping;
        this.sendBtn.disabled = !canSend;
    }

    hideWelcomeMessage() {
        if (this.messages.children.length > 0) this.welcomeMessage.style.display = 'none';
    }

    scrollToBottom() {
        setTimeout(() => this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight, 100);
    }

    // Theme
    initTheme() {
        document.documentElement.classList.toggle('dark', this.isDarkMode);
    }

    toggleTheme() {
        this.isDarkMode = !this.isDarkMode;
        localStorage.setItem('darkMode', this.isDarkMode);
        this.initTheme();
    }

    // Textarea auto-resize
    resizeTextarea() {
        this.messageInput.style.height = 'auto';
        this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
        this.checkSendButton();
    }
}

document.addEventListener('DOMContentLoaded', () => new AxiosChatbot());

</script>
